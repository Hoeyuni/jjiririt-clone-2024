<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찌리릿 - JIRRT</title>
  </head>

  <body>
    <a href="#" class="logo">
      <span class="logo-jjiririt">찌리릿</span>
      <span class="logo-beta">Beta</span>
    </a>

    <div class="toolbar">
      <form class="toolbar__search">
        <input type="text" placeholder="스트리머, 게임 영상 검색" />
        <button class="toolbar__search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div class="toolbar__icons">
        <div class="toolbar__icons-ticket">
          <i class="fa-solid fa-ticket-simple fa-lg"></i>
        </div>
        <div class="toolbar__icons-darkmode">
          <i class="fa-regular fa-moon fa-lg"></i>
        </div>
        <button class="toolbar__icons-login">
          <span>로그인</span>
        </button>
      </div>
    </div>

    <div class="sidebar">
      <div class="sidebar__column">
        <div class="sidebar__column-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="sidebar__column">
        <div class="sidebar__column-content">
          <a class="sidebar__column-content-live">
            <i class="fa-solid fa-video"></i>
            <span>전체 라이브</span>
          </a>
          <a class="sidebar__column-content-replay">
            <i class="fa-regular fa-circle-play"></i>
            <span>다시보기</span>
          </a>
          <a class="sidebar__column-content-category">
            <i class="fa-solid fa-table-cells-large"></i>
            <span>카테고리</span>
          </a>
        </div>
      </div>
      <div class="sidebar__column">
        <div class="sidebar__column-recommend">
          <div class="sidebar__column-recommend-title">
            <span>추천 채널</span>
            <i class="fa-solid fa-rotate-right"></i>
            <i class="fa-solid fa-angle-up"></i>
          </div>
          <div class="sidebar__column-recommend-list">
            <a class="sidebar__column-recommend-list-1">
              <i class="fa-solid fa-circle"></i>
              <div class="sidebar__column-recommend-list-1-info">
                <span class="sidebar__column-recommend-list-1-info-name"
                  >ABCDE</span
                >
                <span class="sidebar__column-recommend-list-1-info-category"
                  >abcde</span
                >
              </div>
              <span class="sidebar__column-recommend-list-1-count">·500</span>
            </a>
            <a class="sidebar__column-recommend-list-2">
              <i class="fa-solid fa-circle"></i>
              <div class="sidebar__column-recommend-list-2-info">
                <span class="sidebar__column-recommend-list-2-info-name"
                  >ABCDE</span
                >
                <span class="sidebar__column-recommend-list-2-info-category"
                  >abcde</span
                >
              </div>
              <span class="sidebar__column-recommend-list-2-count">·400</span>
            </a>
            <a class="sidebar__column-recommend-list-3">
              <i class="fa-solid fa-circle"></i>
              <div class="sidebar__column-recommend-list-3-info">
                <span class="sidebar__column-recommend-list-3-info-name"
                  >ABCDE</span
                >
                <span class="sidebar__column-recommend-list-3-info-category"
                  >abcde</span
                >
              </div>
              <span class="sidebar__column-recommend-list-3-count">·300</span>
            </a>
            <a class="sidebar__column-recommend-list-4">
              <i class="fa-solid fa-circle"></i>
              <div class="sidebar__column-recommend-list-4-info">
                <span class="sidebar__column-recommend-list-4-info-name"
                  >ABCDE</span
                >
                <span class="sidebar__column-recommend-list-4-info-category"
                  >abcde</span
                >
              </div>
              <span class="sidebar__column-recommend-list-4-count">·200</span>
            </a>
            <a class="sidebar__column-recommend-list-5">
              <i class="fa-solid fa-circle"></i>
              <div class="sidebar__column-recommend-list-5-info">
                <span class="sidebar__column-recommend-list-5-info-name"
                  >ABCDE</span
                >
                <span class="sidebar__column-recommend-list-5-info-category"
                  >abcde</span
                >
              </div>
              <span class="sidebar__column-recommend-list-5-count">·100</span>
            </a>
          </div>
          <button class="sidebar__column-recommend-more">
            <span>더보기<i class="fa-solid fa-chevron-down"></i></span>
          </button>
        </div>
      </div>

      <div class="sidebar__column">
        <div class="sidebar__column-service">
          <div class="sidebar__column-service-title">
            <span
              >서비스 바로가기<i class="fa-solid fa-up-right-from-square"></i
            ></span>
          </div>
          <div class="sidebar__column-service-list">
            <a class="sidebar__column-service-list-navergame">
              <i class="fa-solid fa-gamepad"></i>
              <span>네이버 게임</span>
            </a>
            <a class="sidebar__column-service-list-esports">
              <i class="fa-solid fa-trophy"></i>
              <span>e스포츠</span>
            </a>
            <a class="sidebar__column-service-list-original">
              <i class="fa-solid fa-crown"></i>
              <span>오리지널 시리즈</span>
            </a>
            <a class="sidebar__column-service-list-pcgame">
              <i class="fa-solid fa-desktop"></i>
              <span>PC 게임</span>
            </a>
            <a class="sidebar__column-service-list-lounge">
              <i class="fa-solid fa-circle-exclamation"></i>
              <span>찌리릿 라운지</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="main-screen"></div>

    <script
      src="https://kit.fontawesome.com/47cc7f595b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
