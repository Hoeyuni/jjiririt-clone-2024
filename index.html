<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="main">
      <a href="#" class="logo">
        <span class="logo-jjiririt">찌리릿</span>
        <span class="logo-beta">Beta</span>

      <div class="toolbar">
        <form class="toolbar__search">
          <input type="text" placeholder="스트리머, 게임 영상 검색" />
          <button class="toolbar__search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>

        <div class="toolbar__icons">
          <button class="toolbar__icons-ticket">
            <i class="fa-solid fa-ticket-simple fa-lg"></i>
          </button>
          <button class="toolbar__icons-darkmode">
            <i class="fa-regular fa-moon fa-lg"></i>
          </button>
          <button class="toolbar__icons-login">
            <span>로그인</span>
          </button>
        </div>
      </div>

                <i class="fa-regular fa-circle-play fa-lg"></i>

                <div class="sidebar__recommend-list">

                      <i class="fa-solid fa-circle fa-2x"></i>

                    <div class="sidebar__recommend-list-channel-info">
                      <span class="sidebar__recommend-list-channel-info-name"

                        class="sidebar__recommend-list-channel-info-category"

                    </button>

              <a class="sidebar__service-list">
